{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<form method="post">
    <label>Email</label>
    <input type="email" name="email" required>
    <label>Password</label>
    <input type="password" name="password" required>
    <button type="submit">Login</button>
    <p style="margin-top:10px">No account? <a href="{{ url_for('signup') }}">Sign up</a></p>
</form>
{% endblock %}
